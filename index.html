                <option value="ténèbres">Ténèbres</option>

                <option value="dragon">Dragon</option>

        <section id="liste-cartes"></section>
    </main>
    <footer>
        <p>&copy; 2024 Dex Pokémon TCG</p>
    </footer>
    <script src="js/script.js"></script>
